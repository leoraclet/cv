# yaml-language-server: $schema=https://raw.githubusercontent.com/rendercv/rendercv/refs/tags/v2.6/schema.json

design:
  theme: sb2nov
  page:
    size: us-letter
    top_margin: 0.3in
    bottom_margin: 0.3in
    left_margin: 0.6in
    right_margin: 0.6in
    show_footer: false
    show_top_note: false
  links:
    underline: false
    show_external_link_icon: true

  header:
    alignment: center
    photo_width: 3.5cm
    photo_position: left
    photo_space_left: 0.4cm
    photo_space_right: 0.4cm
    space_below_name: 0.6cm
    space_below_headline: 0.4cm
    space_below_connections: 0.4cm
    connections:
      phone_number_format: national
      hyperlink: true
      show_icons: true
      display_urls_instead_of_usernames: false
      separator: ""
      space_between_connections: 0.5cm

locale:
  language: french

settings:
  render_command:
    dont_generate_markdown: false
    dont_generate_html: false
    dont_generate_typst: false
    dont_generate_pdf: false
    dont_generate_png: false

